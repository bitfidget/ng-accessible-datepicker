<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date picker</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="/library/vendor/scripts/dateparser/DateParser.js" type="text/javascript"></script>

<style>
  .kdp-date-today{
    background: blue;
  }
  .kdp-date-selected{
    background: green;
  }
  .kdp-date-disabled{
    background: red;
  }
</style>

</head>
<body>
  <div ng-app='app'>
    <div ng-controller='mehController' >
      <date-picker min=minDate max=maxDate rangeShown=3 />

      <h2>options</h2>
      <ul>
        <li>initDate: if you want to load a different date to today as current - accepts a js Date object</li>
        <li>min: minimum/earliest date that you can select (all dates earlier are disabled) - accepts a js Date object</li>
        <li>max: maximum/latest date that can be selected - accepts a js Date object</li>
      </ul>

    </div>
  </div>

<script src='/src/scripts/ng-accessible-datepicker.js'></script>


</body>
</html>
